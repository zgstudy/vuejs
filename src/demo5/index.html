<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vudejs demo</title>
</head>
<body>
	<script src="../vue.js"></script>

	<div id="app5">
	  <p>{{message}}</p>
	  <button v-on:click="reverseMessage">reverseMessage</button>
	</div>

	<script>
		var app5 = new Vue({
			el: '#app5',
			data: {
				message: 'This is message!!'
			},
			methods: {
				reverseMessage: function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
